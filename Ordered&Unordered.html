<!DOCTYPE html>
<html>
<head>
<style>
ol{
list-style-type: upper-roman;
color: blue;
}
ul{
list-style-type: Square;
color green;
}
</style>
</head>
<body>
<h1>List Example</h1>
<h2>Ordered List</h2>
<ol>
<li>First Item</li>
<li>Second item</li>
<li>Third Item</li>
</ol>
<h2>Unordered List</h2>
<ul><li>First item</li>
<li>Second item</li>
<li>Third Item</li>
</ul>
</body>
</html>
