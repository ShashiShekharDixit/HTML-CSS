<!DOCTYPE html>
<html>
<head>
<title>Registration with facebook, twitter and google</title>
<style>
html, body {
display: flex;
justify-content: center;
align-item: center;
height; 100%;
}
body, div, p {
padding: 0;
margin: 0;
font-family: Roborto, Arial, sans-serif;
outline: none;
font-size: 16px;
color: #666;
}
body {
background-size: cover;
}
h1 {
margin: 0 0 10px 0;
font-weight: 400;
}
.main-block {
display: flex;
width: 90%;
padding: 10px 0;
border-radius: 5px;
box-shadow: 1px 1px 8px 0px #666;
background: #fff;
}
.block-item {
width: 50%;
padding: 20px;
}
.block-item.right {
border-left: 1px solid #aaa;
}
i {
width: 50px;
font-size: 24px;
}
.btn {
display: flex;
align-items: center;
width: 100%;
height: 40px
margin: 10px 0;
outline: none;
border: 0;
border-radius: 5px;
box-shadow: 2px 2px 2px #666;
background: #e8e8e8;
color: #fff;
cursor: pointer;
}
.btn:hover {
transform: scale(1.03);
}
.btn span {
font-size: 16px;
}
.facebook {
background: #3a589e;
}
.twitter {
background: #429cd6;
}
.google{
background: #d34836;
}
</style>
</head>
<body>
<div class="main-block">
<div class="block-item left">
<h1>Sign up with:</h1>
<p><small>W3docs provide freelearning material for programming languages like HTML, CSS, JAVA SCRIPT, PHP etc.</small>
</p>
</div>
<div class="block-item right">
<button class="btn facebook" data-provider="facebook"><i class="fab fa-facebook-f"></i><span>Facebook</span></button>
<button class="btn twitter" data-provider="twitter"><i class="fab fa-twitter"></i><span>Twitter</span></button>
<button class="btn google" data-provider="google"><i class="fab fa-google"></i><span>Google</span></button>
</div>
</div>
</body>
</html>
