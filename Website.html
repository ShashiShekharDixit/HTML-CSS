<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Startup Name</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section.hero {
            background-image: url('hero-background.jpg'); /* Replace with your image */
            background-size: cover;
            color: white;
            text-align: center;
            padding: 4em 0;
        }

        section.hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        section.hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        section.hero button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }

        section.features {
            text-align: center;
            padding: 3em 0;
        }

        section.features h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        section.features p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 40px;
        }

        section.form {
            background-color: #f4f4f4;
            text-align: center;
            padding: 3em 0;
        }

        section.form h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        section.form form {
            max-width: 400px;
            margin: 0 auto;
        }

        section.form input,
        section.form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        footer p {
            font-size: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Startup Name</h1>
        <p>Revolutionizing [Your Industry]</p>
    </header>

    <section class="hero">
        <h1>Welcome to [Your Startup Name]</h1>
        <p>Empowering [Brief Description of Your Startup]</p>
        <button>Get Started</button>
    </section>

    <section class="features">
        <h2>Our Services</h2>
        <p>Explore the features that make us unique.</p>
        <!-- Add your feature/service content here -->
    </section>

    <section class="form">
        <h2>Subscribe for Updates</h2>
        <form>
            <input type="email" placeholder="Your Email" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Your Startup Name. All rights reserved.</p>
    </footer>

</body>
</html>
